<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XoW Dashboard - Expo Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            50: '#18181B',
                            100: '#1F1F23',
                            200: '#27272A',
                            300: '#3F3F46',
                            400: '#52525B',
                            500: '#71717A',
                        },
                        purple: {
                            400: '#A78BFA',
                            500: '#8B5CF6',
                            600: '#7C3AED',
                            700: '#6D28D9',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; background-color: #000; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .pulse-dot { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <div id="app">
        <!-- Sidebar -->
        <aside class="fixed left-0 top-0 h-full w-64 bg-dark-100 border-r border-dark-200 flex flex-col z-50">
            <div class="p-6 border-b border-dark-200">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-purple-600 flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-white">XoW</h1>
                        <p class="text-xs text-dark-500">Analytics Dashboard</p>
                    </div>
                </div>
            </div>
            
            <nav class="flex-1 p-4">
                <ul class="space-y-1">
                    <li>
                        <button onclick="setTab('overview')" id="tab-overview" class="tab-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg text-left transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                            </svg>
                            <span>Overview</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="setTab('recordings')" id="tab-recordings" class="tab-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg text-left transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                            </svg>
                            <span>Recordings</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="setTab('visitors')" id="tab-visitors" class="tab-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg text-left transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                            </svg>
                            <span>Visitors</span>
                        </button>
                    </li>
                </ul>
            </nav>
            
            <div class="p-4 border-t border-dark-200">
                <div class="flex items-center gap-2 text-sm text-dark-500">
                    <div class="w-2 h-2 rounded-full bg-green-500 pulse-dot"></div>
                    <span>System Online</span>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="ml-64 min-h-screen">
            <!-- Header -->
            <header class="sticky top-0 bg-black/80 backdrop-blur-xl border-b border-dark-200 px-8 py-4 z-40">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 id="page-title" class="text-xl font-semibold text-white">Overview</h2>
                        <p class="text-sm text-dark-500">Expo booth analytics and insights</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <button onclick="refreshData()" class="flex items-center gap-2 px-4 py-2 rounded-lg bg-dark-100 hover:bg-dark-200 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                            </svg>
                            <span class="text-sm">Refresh</span>
                        </button>
                    </div>
                </div>
            </header>
            
            <!-- Content Container -->
            <div id="content" class="p-8">
                <!-- Loading State -->
                <div id="loading" class="flex items-center justify-center h-64">
                    <div class="text-center">
                        <div class="w-8 h-8 border-2 border-purple-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        <p class="text-dark-500">Loading data...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Video Modal -->
    <div id="video-modal" class="fixed inset-0 bg-black/90 flex items-center justify-center z-50 hidden">
        <div class="bg-dark-100 rounded-2xl max-w-4xl w-full mx-4 overflow-hidden">
            <div class="flex items-center justify-between p-4 border-b border-dark-200">
                <h3 id="video-title" class="text-lg font-semibold">Recording</h3>
                <button onclick="closeVideoModal()" class="p-2 hover:bg-dark-200 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="aspect-video bg-black">
                <video id="video-player" class="w-full h-full" controls></video>
            </div>
            <div class="p-4">
                <p id="video-info" class="text-sm text-dark-500"></p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let currentTab = 'overview';
        let insights = null;
        let recordings = [];
        let visitors = [];
        let selectedRecording = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setTab('overview');
            refreshData();
        });

        async function refreshData() {
            document.getElementById('loading').classList.remove('hidden');
            try {
                const [insightsRes, recordingsRes, visitorsRes] = await Promise.all([
                    fetch(`${API_URL}/dashboard/insights`),
                    fetch(`${API_URL}/dashboard/recordings`),
                    fetch(`${API_URL}/dashboard/visitors`)
                ]);
                insights = await insightsRes.json();
                recordings = await recordingsRes.json();
                visitors = await visitorsRes.json();
                renderContent();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
            document.getElementById('loading').classList.add('hidden');
        }

        function setTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-purple-600/20', 'text-purple-400');
                btn.classList.add('text-dark-500', 'hover:bg-dark-200');
            });
            const activeBtn = document.getElementById(`tab-${tab}`);
            activeBtn.classList.remove('text-dark-500', 'hover:bg-dark-200');
            activeBtn.classList.add('bg-purple-600/20', 'text-purple-400');
            
            const titles = { overview: 'Overview', recordings: 'Recordings', visitors: 'Visitors' };
            document.getElementById('page-title').textContent = titles[tab];
            renderContent();
        }

        function renderContent() {
            const content = document.getElementById('content');
            if (currentTab === 'overview') {
                content.innerHTML = renderOverview();
            } else if (currentTab === 'recordings') {
                content.innerHTML = renderRecordings();
            } else if (currentTab === 'visitors') {
                content.innerHTML = renderVisitors();
            }
        }

        function renderOverview() {
            if (!insights) return '<div id="loading" class="flex items-center justify-center h-64"><div class="w-8 h-8 border-2 border-purple-600 border-t-transparent rounded-full animate-spin"></div></div>';
            
            return `
                <div class="fade-in">
                    <!-- Stats Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div class="bg-gradient-to-br from-purple-600/20 to-purple-900/20 rounded-2xl p-6 border border-purple-600/20">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12 rounded-xl bg-purple-600/30 flex items-center justify-center">
                                    <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                    </svg>
                                </div>
                            </div>
                            <p class="text-4xl font-bold text-white mb-1">${insights.total_recordings}</p>
                            <p class="text-sm text-dark-500">Total Recordings</p>
                        </div>
                        <div class="bg-gradient-to-br from-emerald-600/20 to-emerald-900/20 rounded-2xl p-6 border border-emerald-600/20">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12 rounded-xl bg-emerald-600/30 flex items-center justify-center">
                                    <svg class="w-6 h-6 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    </svg>
                                </div>
                            </div>
                            <p class="text-4xl font-bold text-white mb-1">${insights.total_visitors}</p>
                            <p class="text-sm text-dark-500">Unique Visitors</p>
                        </div>
                        <div class="bg-gradient-to-br from-blue-600/20 to-blue-900/20 rounded-2xl p-6 border border-blue-600/20">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12 rounded-xl bg-blue-600/30 flex items-center justify-center">
                                    <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                </div>
                            </div>
                            <p class="text-4xl font-bold text-white mb-1">${insights.total_duration_hours.toFixed(1)}h</p>
                            <p class="text-sm text-dark-500">Recording Time</p>
                        </div>
                    </div>
                    
                    ${insights.top_topics && insights.top_topics.length > 0 ? `
                    <!-- Top Topics -->
                    <div class="bg-dark-100 rounded-2xl p-6 border border-dark-200 mb-8">
                        <h3 class="text-lg font-semibold text-white mb-4">Top Discussion Topics</h3>
                        <div class="flex flex-wrap gap-2">
                            ${insights.top_topics.map(topic => `
                                <span class="px-4 py-2 rounded-full bg-purple-600/20 text-purple-400 text-sm border border-purple-600/30">${topic}</span>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}
                    
                    <!-- Recent Activity -->
                    <div class="bg-dark-100 rounded-2xl p-6 border border-dark-200">
                        <h3 class="text-lg font-semibold text-white mb-4">Recent Activity</h3>
                        <div class="space-y-3">
                            ${insights.recent_activity && insights.recent_activity.length > 0 ? insights.recent_activity.map(activity => `
                                <div class="flex items-center gap-4 p-4 rounded-xl bg-dark-50 hover:bg-dark-200 transition-colors">
                                    <div class="w-10 h-10 rounded-lg bg-purple-600/20 flex items-center justify-center">
                                        <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                        </svg>
                                    </div>
                                    <div class="flex-1">
                                        <p class="font-medium text-white">${activity.booth_name}</p>
                                        <p class="text-sm text-dark-500">${formatDate(activity.start_time)}</p>
                                    </div>
                                    <span class="px-3 py-1 rounded-full text-xs font-medium ${getStatusClass(activity.status)}">${activity.status}</span>
                                </div>
                            `).join('') : '<p class="text-dark-500 text-center py-8">No recent activity</p>'}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderRecordings() {
            return `
                <div class="fade-in space-y-4">
                    ${recordings.length === 0 ? '<p class="text-dark-500 text-center py-16">No recordings found</p>' : recordings.map(rec => `
                        <div class="bg-dark-100 rounded-2xl border border-dark-200 overflow-hidden">
                            <div class="p-6">
                                <div class="flex items-start justify-between mb-4">
                                    <div>
                                        <h3 class="text-lg font-semibold text-white mb-1">${rec.booth_name}</h3>
                                        <p class="text-sm text-dark-500">${formatDate(rec.start_time)}</p>
                                    </div>
                                    <div class="flex items-center gap-3">
                                        <span class="text-purple-400 font-medium">${formatDuration(rec.duration)}</span>
                                        <span class="px-3 py-1 rounded-full text-xs font-medium ${getStatusClass(rec.status)}">${rec.status}</span>
                                    </div>
                                </div>
                                
                                <div class="flex items-center gap-6 mb-4">
                                    <div class="flex items-center gap-2">
                                        <svg class="w-4 h-4 ${rec.has_video ? 'text-emerald-400' : 'text-dark-400'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                        </svg>
                                        <span class="text-sm ${rec.has_video ? 'text-emerald-400' : 'text-dark-500'}">Video</span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <svg class="w-4 h-4 ${rec.has_audio ? 'text-emerald-400' : 'text-dark-400'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                                        </svg>
                                        <span class="text-sm ${rec.has_audio ? 'text-emerald-400' : 'text-dark-500'}">Audio</span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <svg class="w-4 h-4 text-dark-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        </svg>
                                        <span class="text-sm text-dark-500">${rec.scans_count || 0} visitors</span>
                                    </div>
                                </div>
                                
                                ${rec.has_video ? `
                                    <button onclick="playVideo('${rec.id}', '${rec.booth_name}')" class="flex items-center gap-2 px-4 py-2 rounded-lg bg-purple-600 hover:bg-purple-700 text-white text-sm font-medium transition-colors mb-4">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                        </svg>
                                        Play Recording
                                    </button>
                                ` : ''}
                                
                                ${rec.summary ? `
                                    <div class="p-4 rounded-xl bg-purple-600/10 border border-purple-600/20 mb-4">
                                        <div class="flex items-center gap-2 mb-2">
                                            <svg class="w-4 h-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                                            </svg>
                                            <span class="text-sm font-medium text-purple-400">AI Summary</span>
                                        </div>
                                        <p class="text-sm text-gray-300">${rec.summary}</p>
                                    </div>
                                ` : ''}
                                
                                ${rec.transcript ? `
                                    <div class="p-4 rounded-xl bg-dark-50 border border-dark-200">
                                        <div class="flex items-center justify-between mb-2">
                                            <span class="text-sm font-medium text-white">Transcript</span>
                                            <select onchange="translateTranscript('${rec.id}', this.value)" class="bg-dark-200 border border-dark-300 rounded-lg px-3 py-1 text-sm text-white">
                                                <option value="en">English</option>
                                                <option value="es">Spanish</option>
                                                <option value="fr">French</option>
                                                <option value="de">German</option>
                                                <option value="zh">Chinese</option>
                                                <option value="ja">Japanese</option>
                                            </select>
                                        </div>
                                        <p id="transcript-${rec.id}" class="text-sm text-gray-400 line-clamp-4">${rec.translated_transcript || rec.transcript}</p>
                                    </div>
                                ` : ''}
                                
                                ${rec.barcode_scans && rec.barcode_scans.length > 0 ? `
                                    <div class="mt-4 pt-4 border-t border-dark-200">
                                        <h4 class="text-sm font-medium text-white mb-3">Visitor Timeline</h4>
                                        <div class="space-y-2">
                                            ${rec.barcode_scans.slice(0, 5).map(scan => `
                                                <div class="flex items-center gap-3 p-3 rounded-lg bg-dark-50 hover:bg-dark-200 transition-colors cursor-pointer" onclick="playVideo('${rec.id}', '${rec.booth_name}', ${scan.video_timestamp || 0})">
                                                    <span class="px-2 py-1 rounded bg-purple-600/20 text-purple-400 text-xs font-mono">${formatDuration(scan.video_timestamp)}</span>
                                                    <span class="text-sm text-white">${scan.barcode_data}</span>
                                                    ${scan.visitor_name ? `<span class="text-sm text-dark-500">${scan.visitor_name}</span>` : ''}
                                                    <svg class="w-4 h-4 text-purple-400 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                                                    </svg>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderVisitors() {
            return `
                <div class="fade-in">
                    ${visitors.length === 0 ? '<p class="text-dark-500 text-center py-16">No visitors recorded yet</p>' : `
                        <div class="grid gap-4">
                            ${visitors.map(visitor => {
                                const recording = recordings.find(r => r.id === visitor.recording_id);
                                return `
                                    <div class="bg-dark-100 rounded-xl p-4 border border-dark-200 flex items-center gap-4 hover:border-purple-600/30 transition-colors">
                                        <div class="w-12 h-12 rounded-full bg-purple-600/20 flex items-center justify-center">
                                            <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                            </svg>
                                        </div>
                                        <div class="flex-1">
                                            <p class="font-medium text-white">${visitor.barcode_data}</p>
                                            ${visitor.visitor_name ? `<p class="text-sm text-purple-400">${visitor.visitor_name}</p>` : ''}
                                            <p class="text-sm text-dark-500">${formatDate(visitor.scan_time)} ${recording ? `â€¢ ${recording.booth_name}` : ''}</p>
                                        </div>
                                        ${visitor.video_timestamp && recording?.has_video ? `
                                            <button onclick="playVideo('${visitor.recording_id}', '${recording?.booth_name || 'Recording'}', ${visitor.video_timestamp})" class="flex items-center gap-2 px-3 py-2 rounded-lg bg-purple-600/20 text-purple-400 hover:bg-purple-600/30 transition-colors">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                                                </svg>
                                                <span class="text-sm">${formatDuration(visitor.video_timestamp)}</span>
                                            </button>
                                        ` : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `}
                </div>
            `;
        }

        function playVideo(recordingId, title, timestamp = 0) {
            const modal = document.getElementById('video-modal');
            const player = document.getElementById('video-player');
            const titleEl = document.getElementById('video-title');
            const infoEl = document.getElementById('video-info');
            
            titleEl.textContent = title;
            infoEl.textContent = timestamp > 0 ? `Starting at ${formatDuration(timestamp)}` : '';
            player.src = `${API_URL}/recordings/${recordingId}/video`;
            player.currentTime = timestamp;
            
            modal.classList.remove('hidden');
            player.play();
        }

        function closeVideoModal() {
            const modal = document.getElementById('video-modal');
            const player = document.getElementById('video-player');
            player.pause();
            player.src = '';
            modal.classList.add('hidden');
        }

        async function translateTranscript(recordingId, language) {
            try {
                const res = await fetch(`${API_URL}/recordings/${recordingId}/translate?target_language=${language}`, { method: 'POST' });
                const data = await res.json();
                document.getElementById(`transcript-${recordingId}`).textContent = data.translated_transcript;
            } catch (error) {
                console.error('Translation error:', error);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        }

        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function getStatusClass(status) {
            const classes = {
                recording: 'bg-red-500/20 text-red-400',
                completed: 'bg-yellow-500/20 text-yellow-400',
                uploaded: 'bg-emerald-500/20 text-emerald-400',
                processed: 'bg-purple-500/20 text-purple-400'
            };
            return classes[status] || 'bg-dark-300 text-dark-500';
        }
    </script>
</body>
</html>
